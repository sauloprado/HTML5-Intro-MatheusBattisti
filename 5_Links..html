<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://www.google.com" target="_blank" title="Google">Google</a>
    <a href="https://www.google.com" target="_blank" title="Google" style="color: red;">Google</a>
    <a href="https://www.google.com" target="_blank" title="Google" style="color: red; text-decoration: none;">Google</a>
    <a href="https://www.google.com" target="_blank" title="Google" style="color: red; text-decoration: none; font-size: 20px;">Google</a>
</body>
</html>
