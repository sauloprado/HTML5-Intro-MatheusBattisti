<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário Completo</title>
  </head>
  <body>
    <h1>Formulário de Exemplo</h1>
    <form action="https://www.exemplo.com" method="post">
      <!-- Campo de texto -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required /><br /><br />

      <!-- Campo de e-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required /><br /><br />

      <!-- Campo de senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required /><br /><br />

      <!-- Campo de número -->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="1" max="100" /><br /><br />

      <!-- Campo de data -->
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" /><br /><br />

      <!-- Campo de telefone -->
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" /><br /><br />

      <!-- Campo de URL -->
      <label for="site">Site:</label>
      <input type="url" id="site" name="site" placeholder="https://www.seusite.com" /><br /><br />

      <!-- Campo de arquivo -->
      <label for="arquivo">Arquivo:</label>
      <input type="file" id="arquivo" name="arquivo" /><br /><br />

      <!-- Campo de texto longo -->
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea><br /><br />

      <!-- Campo de seleção -->
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select><br /><br />

      <!-- Campo de rádio -->
      <label>Estado Civil:</label>
      <input type="radio" id="solteiro" name="estado-civil" value="solteiro" />
      <label for="solteiro">Solteiro</label>
      <input type="radio" id="casado" name="estado-civil" value="casado" />
      <label for="casado">Casado</label><br /><br />

      <!-- Campo de checkbox -->
      <label>Interesses:</label>
      <input type="checkbox" id="esportes" name="interesses" value="esportes" />
      <label for="esportes">Esportes</label>
      <input type="checkbox" id="musica" name="interesses" value="musica" />
      <label for="musica">Música</label>
      <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia" />
      <label for="tecnologia">Tecnologia</label><br /><br />

      <!-- Botão de envio -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
